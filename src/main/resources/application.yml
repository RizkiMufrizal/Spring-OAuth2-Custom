#konfigurasi mongodb
spring:
    data:
        mongodb:
            database: th-dev-2016
            host: 127.0.0.1
            port: 27017

#konfigurasi jackson
    jackson:
        serialization:
            indent-output: true
            
    # spring datasource jpa
    datasource: 
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://127.0.0.1:5432/customoauth2?autoReconnect=true
        username: postgres
        password: root
        poolName: SpringBootHikariCP
        maximumPoolSize: 5
        minimumIdle: 3
        maxLifetime: 2000000
        connectionTimeout: 30000
        idleTimeout: 30000